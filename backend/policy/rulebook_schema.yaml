{
  "$schema": "http://json-schema.org/draft-07/schema#",
  "title": "Stage 2.5 Strategy Rulebook",
  "type": "object",
  "required": ["version", "rules"],
  "properties": {
    "version": { "type": "string" },

    "limits": {
      "type": "object",
      "description": "Numeric/time thresholds (e.g., UTILIZATION_HIGH, D_VALIDATION_WINDOW_DAYS).",
      "additionalProperties": true
    },

    "flags": {
      "type": "object",
      "description": "Global booleans (e.g., NO_GOODWILL_ON_COLLECTIONS).",
      "additionalProperties": true
    },

    "precedence": {
      "type": "array",
      "description": "High→low rule ordering by rule id.",
      "items": { "type": "string" },
      "uniqueItems": true,
      "default": []
    },

    "exclusions": {
      "type": "object",
      "description": "Map rule id → list of rule ids it suppresses.",
      "additionalProperties": {
        "type": "array",
        "items": { "type": "string" },
        "uniqueItems": true
      },
      "default": {}
    },

    "rules": {
      "type": "array",
      "items": {
        "type": "object",
        "required": ["id"],
        "properties": {
          "id": { "type": "string", "minLength": 1 },
          "description": { "type": "string" },

          /* -------- Option A: New style (recommended) -------- */
          "when": {
            "type": "string",
            "description": "Boolean expression using account/context fields and optional ${limits.*}/${flags.*} placeholders.",
            "minLength": 1
          },
          "effect": {
            "type": "object",
            "description": "Single effect object.",
            "properties": {
              "action_tag": { "type": "string", "minLength": 1 },
              "priority": { "type": "string", "enum": ["High", "Medium", "Low"] },
              "flags": {
                "type": "array",
                "items": { "type": "string" },
                "uniqueItems": true
              },
              "legal_notes": {
                "type": "array",
                "items": { "type": "string" }
              },
              "needs_evidence": { "type": "boolean" }
            },
            "required": ["action_tag", "priority"],
            "additionalProperties": true
          },

          /* -------- Option B: Legacy style (backward-compatible) -------- */
          "conditions": {
            "type": "array",
            "description": "Legacy structured conditions array.",
            "items": {}
          },
          "effects": {
            "type": "array",
            "description": "Legacy effects array.",
            "items": {}
          }
        },
        "additionalProperties": false,
        "oneOf": [
          { "required": ["when", "effect"] },
          { "required": ["conditions", "effects"] }
        ]
      }
    }
  },
  "additionalProperties": false
}
